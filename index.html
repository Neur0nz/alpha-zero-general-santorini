<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ascent</title>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0f172a, #020617);
        color: #e2e8f0;
      }
      .card {
        max-width: 640px;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.2);
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
      }
      h1 {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 2.2rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      p {
        margin: 0.5rem 0;
        line-height: 1.6;
      }
      a {
        color: #38bdf8;
        font-weight: 600;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Ascent</h1>
      <p>The Santorini client has moved to a new Vite + Chakra UI frontend.</p>
      <p>
        Run <code>npm --prefix web run dev</code> and open
        <a href="http://localhost:5174" target="_blank" rel="noopener noreferrer">localhost:5174</a> to explore the
        experience.
      </p>
      <p>
        Production builds are emitted to <code>dist/</code>. Deploy the <code>dist</code> directory to static hosting when you're
        ready to ship.
      </p>
    </div>
  </body>
</html>
